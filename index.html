<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gesture Control App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hand Gesture Desktop App</h1>

    <div class="buttons">
        <button id="startBtn">Start Gesture Control</button>
        <button id="stopBtn">Stop Gesture Control</button>
    </div>

    <div class="instructions">
        <h2>Instructions:</h2>
        <ul>
            <li>1 Finger = Open Notepad</li>
            <li>2 Fingers = Open Calculator</li>
            <li>3 Fingers = Open Chrome</li>
            <li>4 Fingers = Close Notepad</li>
            <li>Open Palm = Close Calculator</li>
            <li>Fist = Close Chrome</li>
            <li>Press ESC to Quit</li>
        </ul>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
